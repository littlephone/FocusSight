<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<head>
	<style>
	.cardwrapper{
		width: 500px;
		min-height: 400px;
		border: 2px solid grey;
		border-radius: 20px;
		margin: auto;
		overflow:hidden;
	}
	.cardtitle{
		font-size: 30px;
		font-family: Arial, Tahoma;
		padding-top: 120px;
		background-color: orange;
		padding-left: 10px;
	}
	</style>
	<meta charset="UTF-8"/>
	<title>Login to EE -  Labstry</title>
</head>
<body>
<div class="cardwrapper">
	<div class="cardtitle">Login to FocusSight EE</div>
	<h:form>
		<div class="formrow">Username: <h:inputText id="username" value="#{loginmbean.username}"></h:inputText></div>
		<div class="formrow">Password: <h:inputSecret id="password" value="#{loginmbean.password}"></h:inputSecret></div>
		<div class="formrow"><h:commandButton id="submit" type="submit" value="Submit" action="#{loginmbean.processLogin}"/></div>
	</h:form>
</div>

</body>
</html>
